<header
  class="h-nav relative font-fira text-gray-600 flex lg:flex-row justify-between justify-items-center items-center  w-full bg-whiteColor px-1">
  <div class="logo h-full  flex justify-start min-w-max">
    <a class="flex justify-between items-center cursor-pointer">
      <img src="assets/img/logo/ICC.png" alt="" class="h-11  ml-2 ">
      <img src="assets/img/logo/offb_new.jpg" alt="" class="hidden md:block h-12 lg:h-10 mx-3 rounded-full border-4 border-blue-200  ">
    </a>
    <div class="hidden xl:block content-end">
      <p class="text-gray-500 font-[410] tracking-tighter text-sm ">More Options, More Better!</p>
    </div>
  </div>
  <div [class.hidden]="!isMobileMenuOpen()" class="nav__main lg:block w-[80%] md:w-[50%] sm:fixed sm:top-0 right-0 h-full  content-center lg:w-auto lg:text-sm text-base absolute lg:static bg-white z-10 ">
    <ul class="flex flex-col lg:flex-row lg:justify-evenly lg:items-center mt-14 lg:mt-auto h-full cursor-pointer bg-white ">
      <li class="pl-10 lg:px-3  nav__link lg:h-full" routerLink="/home" >Trang chủ</li>
      <li class="pl-10 lg:px-3 nav__link lg:h-full" routerLink="/about">Giới thiệu</li>
      <li class="pl-10 lg:px-3 nav__link lg:h-full" routerLink="/home">Tin tức</li>
      <li class=" pl-10 lg:px-3 nav__link lg:h-full" routerLink="/home">Liên hệ</li>
      <li class="text-gray-400 px-3 hidden xl:block">|</li>
      <li class="nav__link pl-10 lg:px-3 lg:h-full relative group">
        Sản phẩm
        <i class="ri-arrow-down-s-line transition-transform group-hover:hidden"></i>
        <i class="ri-arrow-up-s-line transition-transform hidden group-hover:inline-block"></i>

        <ul class="menu__item">
            @for(item of menuItem(); track item.label) {
              <li class="nav__link px-3 py-2">
                <a [routerLink]="[item.route]" routerLinkActive="active" class="flex justify-between items-center gap-x-4 w-full h-full">
                  <span>{{item.label}}</span>
                  <div class="image-container hidden lg:block">
                    <img [src]="item.icon" class="h-[30px] w-[30px]" [alt]="item.label">
                  </div>
                </a>
              </li>
            }
        </ul>
      </li>
      <li class="pl-10 lg:px-3 nav__link lg:h-full" routerLink="/home">Tra cứu GCN</li>
    </ul>
    <div (click)="closeMobileMenu()" class="fixed top-2 right-4 text-2xl cursor-pointer lg:hidden ">
      <i class="ri-close-circle-line text-3xl"></i>
    </div>
  </div>
  <div class="nav-right h-full flex items-center lg:w-[30%]  ">
    <ul class="flex  justify-between xl:justify-end justify-items-center items-center h-full w-full text-xl text-black cursor-pointer">
      <li  class="text-gray-400 hidden xl:block">|</li>
      <li  class="nav__link flex justify-center items-center h-full text-center aspect-square">
        <i class="ri-search-line"></i>
      </li>
      <li class="hidden xl:block nav__link flex justify-center items-center h-full text-center  aspect-[2/1] gap-x-1 ">
        <i class="ri-phone-fill "></i>
        <span class=" text-xs underline">Hotline 24/7</span>
      </li>
      <li class="text-gray-400 xl:block">
        |
      </li>
      <li class="flex justify-center h-full items-center aspect-square nav__link">
        <i class="ri-global-line"></i>
      </li>
      <li class="hidden xl:block nav__link flex justify-center items-center h-full text-center aspect-square">
        <i class="ri-home-4-fill"></i>
      </li>
      <li (click)="toggleMobileMenu()" class=" block xl:hidden nav__link  h-full text-center place-content-center aspect-square">
        <i class="ri-menu-3-line"></i>
      </li>

    </ul>
  </div>
</header>
